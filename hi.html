<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Component</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .tabs-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #ccc;
        }

        .tab-button {
            background-color: #f1f1f1;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
        }

        .tab-button:hover {
            background-color: #ddd;
        }

        .tab-content {
            border: 1px solid #ccc;
            border-top: none;
        }

        .content {
            display: none;
            padding: 20px;
        }

        input[type="radio"] {
            display: none;
        }

        #tab1:checked ~ .tabs .tab-button[for="tab1"],
        #tab2:checked ~ .tabs .tab-button[for="tab2"],
        #tab3:checked ~ .tabs .tab-button[for="tab3"] {
            background-color: #ccc;
        }

        #tab1:checked ~ .tab-content #content1,
        #tab2:checked ~ .tab-content #content2,
        #tab3:checked ~ .tab-content #content3 {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tabs-container">
        <input type="radio" name="tabs" id="tab1">
        <input type="radio" name="tabs" id="tab2">
        <input type="radio" name="tabs" id="tab3">

        <div class="tabs">
            <label id="tab1" class="tab-button" for="tab1">Tab 1</label>
            <label id="tab2" class="tab-button" for="tab2">Tab 2</label>
            <label id="tab3" class="tab-button" for="tab3">Tab 3</label>
        </div>
        <div class="tab-content">
            <div id="content1" class="content">
                <h2>Content for Tab 1</h2>
                <p>This is the content for Tab 1.</p>
            </div>
            <div id="content2" class="content">
                <h2>Content for Tab 2</h2>
                <p>This is the content for Tab 2.</p>
            </div>
            <div id="content3" class="content">
                <h2>Content for Tab 3</h2>
                <p>This is the content for Tab 3.</p>
            </div>
        </div>
    </div>
</body>
</html>
